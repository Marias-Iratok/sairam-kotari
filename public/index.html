  <script type="text/JavaScript">
      let Messages = [];
      $("document").ready(function () {
        let Messages = [];
        // --------- On Page Load Animation Effects ---------
        $(".home .home-container h1").slideDown(1500);
        $(".home .home-container p .typed").show(2000, "swing");
        $("#Projects").css('background', '#f5f8fd');
        

        // --------- Display Animation on Scroll ---------
        $(window).scroll(function(){
          let aboutAnime = $("#main section[id=About]").offset().top-300;
          let skillsAnime = $("#main section[id=About]").offset().top+150;
          let resumeAnime = $("#main section[id=Resume]").offset().top-300;
          let projectsAnime = $("#main section[id=Projects]").offset().top-330;
          let contactAnime = $("#main section[id=Contact]").offset().top-300;
          
          // ---------  About Component Animations  ---------
          const AboutEffect = ()=>{
            if(pageYOffset >= aboutAnime){
              $(".about img").slideDown(1000);
              $("#About .content .sub-content").fadeIn(100);
              $("#About .content .sub-content").animate({right: 0}, 1000);
            }
          }
          AboutEffect();

          // ---------  Skills Component Animations  ---------
          const SkillsEffect = ()=>{
            if(pageYOffset >= skillsAnime){
              $(".skills .skills-content .skills-container-1").fadeIn(2000);
              $(".skills .skills-content .skills-container-2").fadeIn(2000);
            }
          }
          SkillsEffect();
          
          // ---------  Resume Component Animations  ---------
          const ResumeEffect = ()=>{
            if(pageYOffset >= resumeAnime){
              $(".resume .resume-container .resume-content-1 div").fadeIn(100);
              $(".resume .resume-container .resume-content-2 div").fadeIn(100);
              $(".resume .resume-container .resume-content-1 div").animate({left: 0}, 1000);
              $(".resume .resume-container .resume-content-2 div").animate({right: 0}, 1000);
            }
          }
          ResumeEffect();

          // --------- Resume Download Button ---------
          $('.resume-download-btn button').click(function(){
            $.print("#resume-print");
          
          });

          // ---------  Projects Component Animations  ---------
          const ProjectsEffect = ()=>{
            if(pageYOffset >= projectsAnime){
              $(".projects .project-lists .project-item .project-img").fadeIn(1000);
              
            }
          }
          ProjectsEffect();

          // ---------  Contact Component Animations  ---------
          const ContactEffect = ()=>{
            if(pageYOffset >= contactAnime){
              $(".contact .info").fadeIn(100);
              $(".contact .info").animate({left: 0}, 500);
              $(".contact .email-form").fadeIn(100);
              $(".contact .email-form").animate({right: 0}, 500);
            }
          }
          ContactEffect();

        });

        // --------- Back-To-Top Button --------- 
        $(window).scroll(function () {
        
          if ($(this).scrollTop() > 150) {
            $(".back-to-top").fadeIn();
          } else {
            $(".back-to-top").fadeOut();
          }
        });
        
        $(".back-to-top").click(function () {
          $("html, body").animate({ scrollTop: 0 }, 200);
        });
      
        // --------- Main Navigations Highlight with color on scroll ---------
        $(window).scroll(function () {
          var current = "";
          $("#main section").each((index, element) => {
            const sectionTop = element.offsetTop;
            
            if (pageYOffset >= sectionTop) {
              current = $(element).attr('id');
            }
          })
          $(".nav-menu ul li a").each((index, evt) => {
            let dem = $(evt).attr('href');
      
            $(evt).removeClass('active');
            $(evt).closest(".nav-item").removeClass("active");
      
            if (dem === `#${current}`) {
              $(evt).closest(".nav-item").addClass("active");
            }
          });
      
        })

        // --------- Message Sending Functionality ---------
        
        $(".message-form .email-form #submit-msg").on('click', function(evt){
          let name = $(".message-form .email-form input[name='name']").val();
          let mail = $(".message-form .email-form input[name='email']").val();
          let subject = $(".message-form .email-form input[name='subject']").val();
          let msg = $(".message-form .email-form textarea[name='message']").val();
                   
          if(mail.length==0 && subject.length==0){
            alert("Please fill atleast mail and subject fields");  
          }else{
            alert(`Message successfully sent to Mr. Sairam Kotari. Thank You.`);
          }
        });
        

      });
  
  </script>
